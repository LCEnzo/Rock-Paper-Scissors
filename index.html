<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <header> Rock Paper Scissors </header>

        <main>
            <div class="points-won">
                <p>Rounds won by player/bot: <span class="score">0/0</span></p>
            </div>
            <div class="choices">
                <img src="images/rock.png" alt="rock icon">
                <img src="images/paper.png" alt="paper icon">
                <img src="images/scissors.png" alt="scissors icon">
            </div>
        </main>

        <footer>
            <a href="https://commons.wikimedia.org/wiki/File:Rock-paper-scissors.svg">Rock Paper Scissors icons - Enzoklop</a>, <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>, via Wikimedia Commons
        </footer>
    </body>

    <script src="scripts/script.js"></script>
</html>
