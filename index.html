<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="styles/style.css" rel="stylesheet">
        
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <header> Rock Paper Scissors </header>

        <main>
            <div class="points-div">
                <p>Rounds won by player/bot: <span class="score">0/0</span></p>
            </div>
            <div class="choices">
                <img id="rock" src="images/rock.png" alt="rock icon">
                <img id="paper" src="images/paper.png" alt="paper icon">
                <img id="scissors" src="images/scissors.png" alt="scissors icon">
            </div>
            <div class="info-box">
                <p>

                </p>

                <div class="play-button-div">
                    <button id="play-button"> Play Again </button>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://commons.wikimedia.org/wiki/File:Rock-paper-scissors.svg">Rock Paper Scissors icons - Enzoklop</a>, <a href="https://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a>, via Wikimedia Commons
        </footer>
    </body>

    <script src="scripts/script.js"></script>
</html>
